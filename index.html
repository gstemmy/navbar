<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navigation bar: flex or inline-block -->
    <nav class="navbar">
        <div class="container">
            <div class="brand">
                <a href="index.html">
                    <img src="FCEPay-black.png" alt="brand logo">
                </a>
            </div>
    
            <ul class="nav-menu">
                <li class="nav-list"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-list"><a href="#" class="nav-link">About</a></li>
                <li class="nav-list"><a href="#" class="nav-link">Contact</a></li>
                <li class="nav-list"><a href="#" class="nav-link">Service</a></li>
            </ul>
    
    
            <div class="harmburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <script>
        const harmburger = document.querySelector('.harmburger');
        
        harmburger.addEventListener('click', function(){
            // harmburger.classList.toggle('active');
            // alert('You click harmburger menu');

            // call the nav menu
            const navMenu = document.querySelector('.navbar .nav-menu');

            // add and remove class from class list
            // navMenu.classList.toggle('active');

           

            if(!harmburger.classList.contains('active')){
                harmburger.classList.add('active');
                navMenu.classList.add('active');
            } else{
                harmburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        })
    </script>
</body>

</html>
